<% 
    layout('layout')
    script('../js/swipe.js')
-%>
<script type="text/javascript">

    <% if(!isAuth) { %>
        location.href = '../views/login';
    <%}%>

    $(document).ready(function(){
        $('#addKeyword').click(function(){
            addList();
        });
        $('#keywordInput').keydown(function(e) {
            if(e.keyCode == 13) {
                addList();
            }
        });
    });

function addList() {
    $('#added').append("<div class='keyworkTag'>" + $('#keywordInput').val() + "</div>");
    $('#keywordInput').val('');
}

</script>
<% if(isAuth){%>
    <div>
        <div>Register your products</div>
        <img src='../img/logo.jpg' alt='product image' />
        <div id='regiProduct'>
            <form id="fileupload" method="post" enctype="multipart/form-data" action="/op?optype=biz&opcode=reg_sell">
                
                <div id='keywordWrap'>
                    <span id='addKeyword' style='margin:0.5em;'>Keyword</span>
                    <span id='keywordList' style='width:80%;'>
                        <input type='text' value='' id='keywordInput' />
                    </span>
                </div>
                
                <p><input type="hidden" name="member_id" value=""/></p>
                
                <p><label for="locale" >locale</label>
                <input type="text" name="locale" value=""/></p>
                
                <p><label for="type" >type</label>
                <input type="text" name="type" value=""/></p>
                
                <p><label for="name" >name</label>
                <input type="text" name="name" value=""/></p>
                
                <p><label for="memo" >memo</label>
                <input type="text" name="memo" value=""/></p>
                
                <p><label for="regdate" >regdate</label>
                <input type="text" name="regdate" value=""/></p>
                
                <p><label for="upddate" >upddate</label>
                <input type="text" name="upddate" value=""/></p>
                
                <p><input type="file" name="image" value=""/></p>
                <p><input type="submit" value="upload" /></p>
            </form>
        </div>
	</div>
<%} else {%>
<script>location.href='./login';</script>
<% } %>
